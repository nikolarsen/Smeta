<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смета</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="app.js"></script>
</head>
<body>
    <h1>Калькулятор сметы</h1>
    
    <table id="smeta-table">
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Кол-во</th>
                <th>Цена за единицу</th>
                <th>Сумма</th>
                <th>Удалить</th>
            </tr>
        </thead>
        <tbody id="smeta-body">
            <!-- Здесь будут строки таблицы -->
        </tbody>
    </table>

    <button id="add-row">Добавить строку</button>
    <h2>Итого: <span id="total">0</span> ₽</h2>

    <button onclick="installPWA()">Установить PWA</button>
</body>
</html>
